name: Deploy event

on:
  push:
    branches: [ develop ]
    paths:
      - 'event/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: SSH Deploy event only
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/gamja/eventory
            git pull origin develop
            
            cd event
            docker stop event || true
            docker rm event || true
            docker rmi event || true
            docker build -t event .
            docker run -d -p 11000:11000 --network gamjanet --name event --env-file event.env event

            echo "Event service is ready, starting aggregator..."
            
            sleep 40
            
            docker restart aggregator
            
            docker builder prune -f
